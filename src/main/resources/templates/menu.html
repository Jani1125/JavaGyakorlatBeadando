<div xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<nav class="navbar navbar-expand-lg bg-body-tertiary" xmlns:sec="http://www.w3.org/1999/xhtml">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Budapest Mozi</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Kezdőlap</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/tablavalaszto">Mozitábla választó</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/kapcsolat">Kapcsolat</a>
        </li>
        <!-- Azonosítatlan felhasználók számára -->
        <li class="nav-item" sec:authorize="isAnonymous()">
          <a class="nav-link" th:href="@{/login}">Bejelentkezés</a>
        </li>
        <li class="nav-item" sec:authorize="isAnonymous()">
          <a class="nav-link" th:href="@{/regisztral}">Regisztráció</a>
        </li>
        <!-- Azonosított felhasználók számára -->
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/logout}">Kilépés</a>
        </li>
        <!-- Admin felhasználóknak külön menüpont -->
        <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
          <a class="nav-link" th:href="@{/admin/uzenetek}">Admin</a>
        </li>
      </ul>
      <!-- Azonosított felhasználó üdvözlése -->
      <div class="ms-auto" sec:authorize="isAuthenticated()">
        <span class="navbar-text">
          Üdv, <span sec:authentication="principal.username">Felhasználó</span>!
        </span>
      </div>
    </div>
  </div>
</nav>
</div>
