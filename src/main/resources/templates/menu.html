<div xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <nav class="navbar navbar-expand-lg" style="background-color: #1e1e1e;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/" style="color: #ffd700; font-weight: bold;">Budapest Mozi</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="border-color: #ffd700;">
        <span class="navbar-toggler-icon" style="color: #ffd700;"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/" style="color: #ffd700;">Kezdőlap</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/tablavalaszto" style="color: #ffd700;">Mozitábla választó</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/kapcsolat" style="color: #ffd700;">Kapcsolat</a>
          </li>
          <!-- Azonosítatlan felhasználók számára -->
          <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="nav-link" th:href="@{/login}" style="color: #ffd700;">Bejelentkezés</a>
          </li>
          <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="nav-link" th:href="@{/regisztral}" style="color: #ffd700;">Regisztráció</a>
          </li>
          <!-- Azonosított felhasználók számára -->
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/logout}" style="color: #ffd700;">Kilépés</a>
          </li>
          <!-- Admin felhasználóknak külön menüpont -->
          <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
            <a class="nav-link" th:href="@{/admin/uzenetek}" style="color: #ffd700;">Admin</a>
          </li>
        </ul>
        <!-- Azonosított felhasználó üdvözlése -->
        <div class="ms-auto" sec:authorize="isAuthenticated()">
        <span class="navbar-text" style="color: #ffd700;">
          Üdv, <span sec:authentication="principal.username">Felhasználó</span>!
        </span>
        </div>
      </div>
    </div>
  </nav>
</div>
