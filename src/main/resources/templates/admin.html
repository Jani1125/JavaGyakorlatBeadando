<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Üzenetek</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="menu"></div>

<div class="container mt-5">
  <h2>Üzenetek kezelése</h2>

  <table class="table">
    <thead>
    <tr>
      <th>Név</th>
      <th>Email</th>
      <th>Üzenet</th>
      <th>Küldés Ideje</th>
      <th>Válasz</th>
      <th>Művelet</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="message : ${messages}">
      <td th:text="${message.nev}"></td>
      <td th:text="${message.email}"></td>
      <td th:text="${message.uzenetSzoveg}"></td>
      <td th:text="${message.kuldesIdeje}"></td>
      <td>
        <form th:action="@{/admin/uzenetek/valasz/${message.id}}" method="post">
          <input type="text" name="valasz" class="form-control" placeholder="Írjon választ...">
          <button type="submit" class="btn btn-primary mt-2">Mentés</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
