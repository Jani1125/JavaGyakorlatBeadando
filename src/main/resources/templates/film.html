<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="menu"></div>
<h3>Film tábla</h3>

<div class="container mt-4">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th scope="col">Film Cím</th>
      <th scope="col">Színes</th>
      <th scope="col">Szinkron</th>
      <th scope="col">Származás</th>
      <th scope="col">Műfaj</th>
      <th scope="col">Hossz</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through the films and display their data in rows -->
    <tr th:each="film : ${films}">
      <td th:text="${film.filmcim}"></td>
      <td th:text="${film.szines ? 'igen' : 'nem'}"></td>
      <td th:text="${film.szinkron}"></td>
      <td th:text="${film.szarmazas}"></td>
      <td th:text="${film.mufaj}"></td>
      <td th:text="${film.hossz}"></td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
