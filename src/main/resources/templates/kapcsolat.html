<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="menu"></div>
<h1>Kapcsolatfelvétel</h1>
<form action="/kuldes" method="post">
    <label for="nev">Név:</label>
    <input type="text" id="nev" name="nev" th:value="${principal != null ? '' : 'Vendég'}" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Email">

    <label for="uzenet_szoveg">Üzenet:</label>
    <textarea id="uzenet_szoveg" name="uzenet_szoveg" placeholder="Üzenet" required></textarea>

    <button type="submit">Küldés</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
